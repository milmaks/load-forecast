<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Hydro generators
            </mat-panel-title>
            <!-- <mat-panel-description>
           &nbsp;&nbsp;&nbsp;{{panelOpenState ? 'skloni' : 'prika≈æi'}} polja za izmenu    
        </mat-panel-description> -->
        </mat-expansion-panel-header>

        <div class="wrapper">
            <div class="div1">
                <img src="assets/hydro.png" class="img"/>
            </div>
            <div class="div2">
                <form [formGroup]="powerPlant">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="name">Name: </label>
                                    
                                </td>
                                <td>
                                    <input id="name" type="text" formControlName="name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="power">Power: </label>
                                    
                                </td>
                                <td>
                                    <input id="power" type="number" min="0" style="width: 100px;" formControlName="power">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button (click)="addNewGenerator()">ADD NEW HYDRO POWERPLANT</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="div2">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Power
                            </th>
                            <th>
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let powerPlant of powerPlantsList;let i = index">
                            <td>
                                {{powerPlant.name}}
                            </td>
                            <td>
                                {{powerPlant.power}}
                            </td>
                            <td>
                                <button type="button" class="edit-button" (click)="removePowerPlant(i)"><span class="bi bi-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
